<div id="progressInfo" class="col-xs-12">
	<h4>Progreso del registro</h4>
	<div class="progress">
		<div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="68"
			 aria-minvalue="0" aria-maxvalue="100" style="width: 28%"></div>
	</div>
	<h5>Haz completado el <strong>38%</strong> de tu registro.</h5>
</div>
<form id="frmRegistro" class="form-active">
	<div class="row">
		<div class="col-xs-6">
			<fieldset>
				<legend>Información Basica</legend>
				<div class="form-group">
					<label for="txtNombre" class="form-label hidden-label white">Nombre(s)</label>
					<input type="text" id="txtNombre" class="form-control white" placeholder="Nombre(s)">
				</div>
				<div class="form-row">
					<div class="col-xs-6 form-col">
						<div class="form-group">
							<label for="txtApellidoPaterno" class="form-label hidden-label white">Apellido paterno</label>
							<input type="text" id="txtApellidoPaterno" class="form-control white" placeholder="Apellido paterno">
						</div>
					</div>
					<div class="col-xs-6 form-col">
						<div class="form-group">
							<label for="txtApellidoMaterno" class="form-label hidden-label white">Apellido materno</label>
							<input type="text" id="txtApellidoMaterno" class="form-control white" placeholder="Apellido materno">
						</div>
					</div>
				</div>
				<div class="form-group">
					<label for="txtFechaNacimiento" class="form-label hidden-label white">Fecha de nacimiento</label>	
					<input type="text" id="txtFechaNacimiento" class="form-control white form-control-date" placeholder="Fecha de nacimiento" onfocus="(this.type='date')" onblur="(this.type='text')">
				</div>
				<div class="form-row">
					<br>
					<div class="col-xs-6 form-col">
						<label class="white">
	                        <input type="radio" name="radiosGenero" id="radGeneroM" class="white" value="Mujer">
	                        Mujer
	                    </label>
					</div>
					<div class="col-xs-6 form-col">
						<label class="white">
	                        <input type="radio" name="radiosGenero" id="radGeneroH" class="white" value="Hombre">
	                        Hombre
	                    </label>
					</div>
				</div>
				<br><br>
				<div class="form-group">							
					<label for="inpPerfil" class="form-label white">Foto de perfil</label>
					<input type="file" id="inpPerfil" class="form-control white" placeholder="Foto de perfil">
				</div>
			</fieldset>
		</div>	
		<div class="col-xs-6">
			<fieldset>
				<legend>Domicilio</legend>
				<div class="form-group">
					<label for="txtCalleNumero" class="form-label hidden-label white">Calle y Número</label>
					<input type="text" id="txtCalleNumero" class="form-control white" placeholder="Calle y Número">
				</div>
				<div class="form-row">
					<div class="col-xs-6 form-col">
						<div class="form-group">
							<label for="txtColonia" class="form-label hidden-label white">Colonia</label>
							<input type="text" id="txtColonia" class="form-control white" placeholder="Colonia">
						</div>
					</div>
					<div class="col-xs-6 form-col">
						<div class="form-group">
							<label for="txtCodigoPostal" class="form-label hidden-label white">Código Postal</label>
							<input type="number" id="txtCodigoPostal" class="form-control white" placeholder="Código postal">
						</div>
					</div>
				</div>
				<div class="form-row">
					<div class="col-xs-6 form-col">
						<div class="form-group">
							<label for="txtMunicipio" class="form-label hidden-label white">Municipio</label>
							<input type="text" id="txtMunicipio" class="form-control white" placeholder="Municipio">
						</div>
					</div>
					<div class="col-xs-6 form-col">
						<div class="form-group">
							<label for="txtEstado" class="form-label hidden-label white">Estado</label>
							<input type="text" id="txtEstado" class="form-control white" placeholder="Estado">
						</div>
					</div>
				</div>
			</fieldset>
		</div>
		<div id="submitButton" class="col-xs-12">
			<button type="submit" form="frmRegistro" class="bottom-right" value="Submit">Guardar</button>
		</div>
	</div>
</form>
