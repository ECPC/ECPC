	<script type="text/javascript">
	$(document).ready(function(){
		obtenerDatos();
		appendContent("/sub/socios.html");
	});
	function obtenerDatos()
	{
		$.ajax({
			type : 'GET',
			url : "/api/user"})
		.done(function(usuario){
			$("#name").text(usuario.name);
			$("#id").text(usuario.id);
		});
	}
	function appendContent(source){
		$.get(source, function(data){
			$("#maincontent").append(data);
			$.get("/api/user/selfPartnerNet", function(response){
				initNodeChart(response);
			});
		});
	}
